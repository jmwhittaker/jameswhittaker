<!doctype html>
<html lang="en">
{% include head.html %}

<body>
    <div class="wrapper">
        {% include blog_header.html %}
    <section class="post-section">
        <header>
            <div class="post-meta text-mute">
                <time>{{ page.date | date: "%B %d, %Y" }}</time>
            </div>
            <h1 class="post-title">{{page.title}}</h1>
        </header>
        <div class="post-body">
            {{ content }}
        </div>
        <div class="post-tags">
            {% for tag in page.tags %}
                {% if tag != page.tags.first %} + {% endif %}
                <a href="/articles/tag/{{tag | downcase | replace:' ','-'}}" class="link-plain">{{tag | downcase}}</a>
            {% endfor %}
        </div>
    </section>
    {% include blog_footer.html %}
    </div>
</body>
</html>
