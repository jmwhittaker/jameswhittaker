<!doctype html>
<html lang="en">
{% include head.html %}

<body>
    {% include blog_header.html %}
    <div class="wrapper">
    <section class="post-section">
        <header>
            <h1 class="post-title">{{page.title}}</h1>
        </header>
        <div class="post-body post-full">
            {{ content }}
        </div>
        <div class="post-tags">
            {% for tag in page.tags %}
                {% if tag != page.tags.first %} + {% endif %}
                <a href="/articles/tag/{{tag | downcase | replace:' ','-'}}" class="link-plain">{{tag | downcase}}</a>
            {% endfor %}
        </div>
        <div class="post-share txt-center">
            <a href="https://twitter.com/share" class="twitter-share-button" data-text="{{page.title}}">Tweet</a>
            <div class="g-plus" data-action="share" data-annotation="bubble"></div>
        </div>
    </section>
    {% include blog_footer.html %}
    </div>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    <script type="text/javascript">
      window.___gcfg = {lang: 'en-GB'};

      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>

</body>
</html>
